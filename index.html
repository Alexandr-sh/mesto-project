<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Шевелев Александр Иванович">
</head>

<body class="page">
    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main>
        <section class="profile page__profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements page__elements">
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
        <form class="popup__container" name="edit-profile-form" novalidate>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input minlength="2" maxlength="40" id="name-input" type="text" name="name" required class="popup__text popup__profile-name" placeholder="Жак-Ив Кусто">
            <span class="popup__error popup__error_type_name-input">Необходимо заполнить данное поле.</span>
            <input id="description-input" minlength="2" maxlength="200" type="text" name="description" required class="popup__text popup__profile-description" placeholder="Исследователь океана">
            <span class="popup__error popup__error_type_description-input">Необходимо заполнить данное поле.</span>
            <input type="submit" name="save" value="Сохранить" class="popup__save-button">
            <button type="button" class="popup__close-button"></button>
        </form>
    </section>

    <section class="popup popup_type_add-card">
        <form class="popup__container" name="add-card" novalidate>
            <h2 class="popup__header">Новое место</h2>
            <input minlength="2" maxlength="40" id="title-input" type="text" name="card-name" required class="popup__text popup__text_type_card-name" placeholder="Название" required>
            <span class="popup__error popup__error_type_title-input">Необходимо заполнить данное поле.</span>
            <input id="link-input" type="url" name="card-link" required class="popup__text popup__text_type_card-link" placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__error_type_link-input">Введите адрес сайта.</span>
            <input type="submit" name="save" value="Сохранить" class="popup__save-button">
            <button type="button" class="popup__close-button"></button>
        </form>
    </section>

    <section class="popup popup_type_img">
        <figure class="popup__image-container">
            <img class="popup__image"
                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
            <button type="button" class="popup__close-button"></button>
            <figcaption class="popup__caption">Байкал</figcaption>
        </figure>
    </section>

    <template id="place-card">
        <figure class="elements__element">
            <button type="button" class="elements__del-ico"></button>
            <div class="elements__image elements__image_place_karachaevsk"></div>
            <figcaption class="elements__caption">
                <p class="elements__title">Карачаевск</p>
                <button type="button" class="elements__ico"></button>
            </figcaption>
        </figure>
    </template>

    <script src="scripts/initial-cards.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
