<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Шевелев Александр Иванович">
</head>

<body class="page">
    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main>
        <section class="profile page__profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <div class="profile__add-button"></div>
        </section>

        <section class="elements page__elements">
            <figure class="elements__element">
                <div class="elements__image elements__image_place_karachaevsk"></div>
                <div class="elements__caption">
                    <p class="elements__title">Карачаевск</p>
                    <div class="elements__ico"></div>
                </div>
            </figure>
            <figure class="elements__element">
                <div class="elements__image elements__image_place_elbrus"></div>
                <div class="elements__caption">
                    <p class="elements__title">Гора Ельбрус</p>
                    <div class="elements__ico"></div>
                </div>
            </figure>
            <figure class="elements__element">
                <div class="elements__image elements__image_place_dombay"></div>
                <div class="elements__caption">
                    <p class="elements__title">Домбай</p>
                    <div class="elements__ico"></div>
                </div>
            </figure>
            <figure class="elements__element">
                <div class="elements__image elements__image_place_elbrus"></div>
                <div class="elements__caption">
                    <p class="elements__title">Гора Ельбрус</p>
                    <div class="elements__ico"></div>
                </div>
            </figure>
            <figure class="elements__element">
                <div class="elements__image elements__image_place_dombay"></div>
                <div class="elements__caption">
                    <p class="elements__title">Домбай</p>
                    <div class="elements__ico"></div>
                </div>
            </figure>
            <figure class="elements__element">
                <div class="elements__image elements__image_place_karachaevsk"></div>
                <div class="elements__caption">
                    <p class="elements__title">Карачаево-Черкесия</p>
                    <div class="elements__ico"></div>
                </div>
            </figure>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__overlay"></div>
        <form class="popup__container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" name="name" required class="popup__text">
            <input type="text" name="description" required class="popup__text">
            <input type="submit" value="Сохранить" class="popup__save-button">
            <div class="popup__close-button"></div>
        </form>
    </section>
</body>

</html>
